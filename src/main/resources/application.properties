# ===================================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (MySQL / MariaDB)
# ===================================================================
# URL de conexión con parámetros para asegurar codificación UTF-8 y zona horaria
spring.datasource.url=jdbc:mysql://localhost:3306/libratrack_db?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# CONFIGURACIÓN DE JPA Y HIBERNATE
# ===================================================================
# Actualiza el esquema de BD automáticamente (cuidado en producción, usar 'validate' o 'none')
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL formateado en consola (útil para desarrollo)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Desactivar Open-in-View para evitar consultas fuera de transacción (mejora rendimiento)
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# Ejecutar data.sql siempre, incluso si la BD ya existe
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===================================================================
# CONFIGURACIÓN DE GOOGLE CLOUD STORAGE
# ===================================================================
gcs.bucket.name=libratrack-uploads-tfg-tuyo
spring.cloud.gcp.credentials.location=classpath:gcs-credentials.json

# ===================================================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS MULTIPART
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

